<mat-expansion-panel [expanded]="true">
  <mat-expansion-panel-header>
    <mat-panel-title>Custom Attributes</mat-panel-title>
  </mat-expansion-panel-header>

  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="attribute">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Attribute </th>
      <td mat-cell *matCellDef="let element"> {{element.attribute}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
      <td mat-cell *matCellDef="let element"> {{element.value}} </td>
      <td mat-footer-cell *matFooterCellDef> {{dataSource.data.length}} Items </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
  </table>

  <mat-action-row>
    <button class="btn text-uppercase" type="button" mat-flat-button color="primary">Edit...</button>
  </mat-action-row>

</mat-expansion-panel>
