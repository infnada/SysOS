<div class="window__body" [ngClass]="{'with_status': application.status, 'with_actions': application.actions}">
  <div class="window__side">
    <ul class="side__list">
      <li><a><i class="fas fa-home"></i> Home</a></li>
      <li class="side__list--open">
        <a>
          <i class="fas fa-star"></i> Favorites
          <span class="list__toggle" (click)="toggleList($event)"></span>
        </a>
        <ul class="side__list">
          <li (click)="goToPath('/home/root/Desktop/')"><a><i class="fas fa-desktop"></i> Desktop</a></li>
          <li (click)="goToPath('/home/root/Downloads/')"><a><i class="fas fa-cloud-download-alt"></i> Downloads</a></li>
        </ul>
      </li>
      <li class="side__list--open">
        <a>
          <i class="fas fa-server"></i> This Device
          <span class="list__toggle" (click)="toggleList($event)"></span>
        </a>
        <ul class="side__list">
          <li (click)="goToPath('/home/root/Desktop/')"><a><i class="fas fa-desktop"></i> Desktop</a></li>
          <li (click)="goToPath('/home/root/Documents/')"><a><i class="fas fa-copy"></i> Documents</a></li>
          <li (click)="goToPath('/home/root/Downloads/')"><a><i class="fas fa-cloud-download-alt"></i> Downloads</a></li>
        </ul>
      </li>
    </ul>
  </div>
  <div class="window__main row no_padding">

    <alfolder-explorer-main [application]="application"></alfolder-explorer-main>

  </div>
</div>
