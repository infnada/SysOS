<div class="modal-header">
  <div class="modal-title" id="modal-title">Select ESXi host</div>
  <div class="window__controls window__controls--right">
    <a class="window__close" (click)="activeModal.close('Close click'); $event.stopPropagation();">
      <i class="fa fa-close"></i>
    </a>
  </div>
</div>
<div class="modal-body" id="modal-body">
  <hr class="hr-text" data-content="Select an ESXi host">
  <div class="form-group">
    <div class="col-sm-12">
      <select class="form-control" [(ngModel)]="selectedHost">
        <option value="">-- Select a managed ESXi host --</option>
        <option *ngFor="let host of ESXIHosts" [ngValue]="host">
          {{host.host}} - {{host.name}}
        </option>
      </select>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" (click)="activeModal.close()" autofocus>Cancel</button>
  <button class="btn btn-default" type="button" (click)="activeModal.close(selectedHost)">Select</button>
</div>
