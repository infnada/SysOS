<div class="window__status">
  <span class="text-muted" *ngIf="activeConnectionUuid">{{(getActiveConnectionObs() | async)?.host}}</span>
  <span class="float-right text-danger" *ngIf="(getActiveConnectionObs() | async)?.state === 'disconnected'">Disconnected</span>
  <span class="float-right text-success" *ngIf="(getActiveConnectionObs() | async)?.state !== 'disconnected'">{{(getActiveConnectionObs() | async)?.state}}</span>
</div>
