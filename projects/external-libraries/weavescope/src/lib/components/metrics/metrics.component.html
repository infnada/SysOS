<div class="metric-selector">
  <div class="metric-selector-wrapper" (mouseleave)="onMouseOut" *ngIf="availableMetrics && !availableMetrics.isEmpty()">

    <div
      *ngFor="let metric of availableMetrics"
      [attr.key]="metric.get('id')"
      class="metric-selector-action"
      [ngClass]="{'metric-selector-action-selected': metric.get('label') === selectedMetricType}"
      (mouseover)="onMouseOver(metric)"
      (click)="onMouseClick(metric)">
        {{metric.get('label')}}
        <i class="fas fa-thumbtack" *ngIf="metric.get('label') === pinnedMetricType"></i>
    </div>
  </div>

</div>
