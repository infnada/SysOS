<div class="window__actions">
  <a class="window__item" matTooltip="New connection" (click)="newConnection()">
    <i class="fas fa-plus text-success"></i>
  </a>
  <a class="window__item separator" ></a>
  <a class="window__item" matTooltip="Edit connection" (click)="editConnection()">
    <i class="fas fa-edit" [ngClass]="{'text-primary': activeConnectionUuid}"></i>
  </a>
  <a class="window__item" matTooltip="Disconnect" (click)="disconnectConnection()">
    <i class="fas fa-times" [ngClass]="{'text-danger': (getActiveConnectionObs() | async)?.state === 'connected'}"></i>
  </a>
  <a class="window__item" matTooltip="Delete" (click)="deleteConnection()">
    <i class="fas fa-trash" [ngClass]="{'text-danger': activeConnectionUuid}"></i>
  </a>
  <a class="window__item separator"></a>
  <a class="window__item" matTooltip="SFTP" (click)="openSftp()" *ngIf="isSftpApplicationInstalled()">
    <i class="fas fa-upload" [ngClass]="{'text-primary': activeConnectionUuid}"></i>
  </a>
</div>
