<mat-expansion-panel [expanded]="true">
  <mat-expansion-panel-header>
    <mat-panel-title>Cluster Resources</mat-panel-title>
  </mat-expansion-panel-header>

  <mat-accordion>

    <mat-expansion-panel [disabled]=true>
      <mat-expansion-panel-header>
        <mat-panel-title>Hosts</mat-panel-title>
        <mat-panel-description>1 Hosts</mat-panel-description>
      </mat-expansion-panel-header>
    </mat-expansion-panel>

    <mat-expansion-panel [disabled]=true>
      <mat-expansion-panel-header>
        <mat-panel-title>EVC mode</mat-panel-title>
        <mat-panel-description>Disabled</mat-panel-description>
      </mat-expansion-panel-header>
    </mat-expansion-panel>

  </mat-accordion>

</mat-expansion-panel>
