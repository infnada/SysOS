<svg:g id="{{encodeIdAttribute(id)}}" [attr.class]="'edge'" [ngClass]="{'highlighted': highlighted}" (mouseenter)="handleMouseEnter($event)" (mouseleave)="handleMouseLeave($event)">
  <svg:path class="shadow" [attr.d]="path" [style.stroke-width]="(10 * thickness).toString() | sanitizeStyle"></svg:path>
  <svg:path [attr.class]="getAdjacencyClass(id)" [attr.d]="path" [style.stroke-width]="5"></svg:path>
  <svg:path class="link" [attr.d]="path" [style.marker-end]="(focused || highlighted) && (source !== target) ? 'url(#end-arrow)' : null" [style.stroke-width]="thickness | sanitizeStyle"></svg:path>
</svg:g>
