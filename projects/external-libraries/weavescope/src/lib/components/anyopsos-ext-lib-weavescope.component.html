<div class="header" *ngIf="!simpleLayout">
  <div class="selectors">
    <aelweaves-search class="float-left ml-5"></aelweaves-search>
    <aelweaves-topologies class="float-left ml-5"></aelweaves-topologies>
    <aelweaves-metrics class="float-left ml-5"></aelweaves-metrics>
  </div>
</div>

<aelweaves-metrics class="float-left ml-5" *ngIf="simpleLayout"></aelweaves-metrics>

<div class="nodes-wrapper" #weaveApp>

    <ng-container *ngIf="!topologiesLoaded || !nodesLoaded">
      <aelweaves-loading [itemType]="'topologies'" *ngIf="!topologiesLoaded"></aelweaves-loading>
      <aelweaves-loading [itemType]="getNodeType(currentTopology, topologies)" *ngIf="topologiesLoaded && !nodesLoaded"></aelweaves-loading>
    </ng-container>

    <ng-container *ngIf="topologiesLoaded && nodesLoaded">
      <aelweaves-nodes-error [faIconClass]="'far fa-circle'" *ngIf="nodesDisplayEmpty">
        <div class="heading">Nothing to show. This can have any of these reasons:</div>
        <ul>
          <li *ngFor="let cause of topologyNodeCountZero ? NODES_STATS_COUNT_ZERO_CAUSES : NODES_NOT_DISPLAYED_CAUSES">{{cause}}</li>
        </ul>
      </aelweaves-nodes-error>
    </ng-container>

    <aelweaves-nodes-chart></aelweaves-nodes-chart>
</div>

<ng-content></ng-content>

<div class="tour-step-anchor sidebar" *ngIf="!simpleLayout" >
  <aelweaves-topology-options></aelweaves-topology-options>
</div>
