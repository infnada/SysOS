<table class="table table-hover table-elipsis" *ngIf="viewExchange === true">
  <thead>
  <tr>
    <th>#</th>
    <th>Exchange</th>
    <th>Source</th>
    <th>Destination</th>
    <th>Size</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngIf="!filesExchange"><td colspan="7" class="center">No recent transactions.</td></tr>
  <tr *ngFor="let f of filesExchange; index as $index">
    <td>{{$index + 1}}</td>
    <td *ngIf="!f.exchange">Local to SysOS</td>
    <td *ngIf="f.exchange == 'upload'">SysOS to Server</td>
    <td *ngIf="f.exchange == 'download'">Server to SysOS</td>
    <td *ngIf="f.exchange == 'local'">Local device</td>
    <td *ngIf="f.source" matTooltip="{{f.source}}">{{f.source}}</td>
    <td *ngIf="f.path" matTooltip="{{f.path}}">{{f.path}}</td>
    <td>{{f.size}}</td>
    <td>
      <span class="progress" *ngIf="f.progress >= 0">
        <span [ngStyle]="{'width': f.progress + '%'}">{{f.progress}}%</span>
      </span>
    </td>
    <td class="text-navy">
      <!-- <button class="btn" type="button" mat-flat-button color="primary" (click)="f.upload.abort();f.upload.aborted=true" *ngIf="f.upload != null && f.progress < 100 && !f.upload.aborted">Abort<span *ngIf="isResumeSupported">/Pause</span></button>
      <button class="btn" type="button" mat-flat-button color="primary" (click)="uploadFile(f);f.upload.aborted=false" *ngIf="isResumeSupported && f.upload != null && f.upload.aborted">Resume</button>
      <button class="btn" type="button" mat-flat-button color="primary" (click)="restart(f);f.upload.aborted=false" *ngIf="isResumeSupported && f.upload != null && (f.progress == 100 || f.upload.aborted)">Restart</button> -->
    </td>
  </tr>
  </tbody>
</table>
