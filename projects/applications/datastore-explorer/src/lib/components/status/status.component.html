<!-- TODO: Get Datastore/Volume status -->
<div class="window__status">
  <span class="text-muted" *ngIf="activeConnectionObjectUuid">{{(getActiveConnectionObjectObs() | async)?.host}}</span>
  <span class="float-right text-danger" *ngIf="(getActiveConnectionObjectObs() | async)?.state === 'disconnected'">Disconnected</span>
  <span class="float-right text-success text-capitalize" *ngIf="(getActiveConnectionObjectObs() | async)?.state !== 'disconnected'">{{(getActiveConnectionObjectObs() | async)?.state}}</span>
</div>
