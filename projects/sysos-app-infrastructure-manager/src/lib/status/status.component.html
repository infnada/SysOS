<div class="window__status">
  <span class="pull-left text-muted" *ngIf="activeConnection">{{getActiveConnection(true).host}} - {{getActiveConnection(true).description}}</span>
  <span class="pull-right text-success" *ngIf="activeConnection && !getActiveConnection(true).error">{{getActiveConnection(true).state}}</span>
  <span class="pull-right text-danger" *ngIf="activeConnection && getActiveConnection(true).error">{{getActiveConnection(true).error}}</span>
</div>
