<div class="modal-header">
  <div class="modal-title" id="modal-title">{{title}}</div>
  <div class="window__controls window__controls--right">
    <a class="window__close" (click)="activeModal.dismiss(); $event.stopPropagation();">
      <i class="fa fa-close"></i>
    </a>
  </div>
</div>
<div class="modal-body" id="modal-body">
  <input type="text" class="form-control" ngbAutofocus placeholder="{{text}}" [(ngModel)]="inputValue" />
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" (click)="activeModal.dismiss()" autofocus>Cancel</button>
  <button class="btn btn-default" type="button" (click)="activeModal.close(inputValue)">{{buttonText}}</button>
</div>
