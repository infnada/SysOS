<mat-expansion-panel [expanded]="true">
  <mat-expansion-panel-header>
    <mat-panel-title>Storage DRS</mat-panel-title>
  </mat-expansion-panel-header>

  <mat-accordion>

    <mat-expansion-panel [disabled]=true>
      <mat-expansion-panel-header>
        <mat-panel-title>Storage DRS automation</mat-panel-title>
        <mat-panel-description>Fully Automated</mat-panel-description>
      </mat-expansion-panel-header>
    </mat-expansion-panel>

    <mat-expansion-panel [disabled]=true>
      <mat-expansion-panel-header>
        <mat-panel-title>I/O metrics</mat-panel-title>
        <mat-panel-description>Included</mat-panel-description>
      </mat-expansion-panel-header>
    </mat-expansion-panel>

    <mat-expansion-panel [disabled]=true>
      <mat-expansion-panel-header>
        <mat-panel-title>Space threshold</mat-panel-title>
        <mat-panel-description>80 % utilized space</mat-panel-description>
      </mat-expansion-panel-header>
    </mat-expansion-panel>

    <mat-expansion-panel [disabled]=true>
      <mat-expansion-panel-header>
        <mat-panel-title>I/O latency threshold</mat-panel-title>
        <mat-panel-description>15 ms</mat-panel-description>
      </mat-expansion-panel-header>
    </mat-expansion-panel>

    <mat-expansion-panel [disabled]=true>
      <mat-expansion-panel-header>
        <mat-panel-title>Storage DRS recommendations</mat-panel-title>
        <mat-panel-description>0</mat-panel-description>
      </mat-expansion-panel-header>
    </mat-expansion-panel>

    <mat-expansion-panel [disabled]=true>
      <mat-expansion-panel-header>
        <mat-panel-title>Storage DRS faults</mat-panel-title>
        <mat-panel-description>0</mat-panel-description>
      </mat-expansion-panel-header>
    </mat-expansion-panel>


  </mat-accordion>

</mat-expansion-panel>
