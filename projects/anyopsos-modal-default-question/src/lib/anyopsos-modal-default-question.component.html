<div class="modal-header">
  <div class="modal-title" id="modal-title">{{title}}</div>
  <div class="window__controls window__controls--right">
    <span class="window__close" (click)="activeModal.close(); $event.stopPropagation();">
      <i class="fas fa-times"></i>
    </span>
  </div>
</div>
<div class="modal-body" id="modal-body">
  <span [innerHTML]="text"></span>

  <slu-notice-box [icon]="boxIcon" [content]="boxContent" [class]="boxClass" *ngIf="boxContent"></slu-notice-box>
</div>
<div class="modal-footer">
  <button class="btn" type="button" (click)="activeModal.close()" mat-flat-button>{{no}}</button>
  <button class="btn" type="button" (click)="activeModal.close(true)" mat-flat-button color="{{yesClass}}">{{yes}}</button>
</div>
