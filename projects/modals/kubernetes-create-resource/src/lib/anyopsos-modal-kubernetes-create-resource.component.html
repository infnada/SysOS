<almodal-body #modalBody>

  <!-- Put modal content here -->
  <mat-tab-group [@.disabled]="true">
    <mat-tab label="Create from input">
      <amkubernetes-create-resource-create-from-input [(inputData)]="inputData" (inputDataChange)="inputDataChanged($event)"></amkubernetes-create-resource-create-from-input>
    </mat-tab>
    <mat-tab label="Create from file">
      <amkubernetes-create-resource-create-from-file></amkubernetes-create-resource-create-from-file>
    </mat-tab>
    <mat-tab label="Create from form">
      <amkubernetes-create-resource-create-from-form></amkubernetes-create-resource-create-from-form>
    </mat-tab>
  </mat-tab-group>

</almodal-body>

<!-- Put footer buttons here -->
<almodal-buttons>
  <button class="btn" type="button" (click)="dialogRef.close()" mat-flat-button>Close</button>
  <button class="btn" type="button" [disabled]="isCreateDisabled()" (click)="dialogRef.close()" mat-flat-button color="primary">Create</button>
</almodal-buttons>
