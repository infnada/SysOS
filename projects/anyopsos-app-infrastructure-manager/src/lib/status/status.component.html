<div class="window__status">
  <span class="text-muted" *ngIf="activeConnection">{{getHostOrClusterName()}} - {{getActiveConnection().description}}</span>
  <span class="float-right text-danger" *ngIf="activeConnection && getActiveConnection().state === 'disconnected'">Disconnected</span>
  <span class="float-right text-success" *ngIf="activeConnection && !getActiveConnection().error && getActiveConnection().state !== 'disconnected'">{{getActiveConnection().state}}</span>
</div>
