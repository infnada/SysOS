<div class="modal-header">
  <div class="modal-title" id="modal-title">{{title}}</div>
  <div class="window__controls window__controls--right">
    <a class="window__close" (click)="activeModal.close(); $event.stopPropagation();">
      <i class="fas fa-times"></i>
    </a>
  </div>
</div>
<div class="modal-body" id="modal-body">
  {{text}}
</div>
<div class="modal-footer">
  <button class="btn" type="button" (click)="activeModal.close()" mat-flat-button color="primary">No</button>
  <button class="btn" type="button" (click)="activeModal.close(true)" mat-flat-button>Yes</button>
</div>
