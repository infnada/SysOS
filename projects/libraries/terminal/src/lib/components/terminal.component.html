<div class="terminal-wrapper" (window:resize)="onBodyResize()">
  <div
    style="overflow: hidden"
    class="terminal-inner hideable"
    [style.opacity]="currentTerminal?.state === 'connected' ? '1' : '0.8'"
    #terminalRef
  ></div>
  <div class="terminal-status-bar" style="background-color: rgb(97, 216, 164);" [style.opacity]="currentTerminal?.state === 'connected' && customTerminalMessage === null ? '0' : '0.9'">
    <h3 *ngIf="currentTerminal?.state !== 'connected'">Connecting...</h3>
    <h3 *ngIf="currentTerminal?.state === 'connected' && customTerminalMessage === null">Connected</h3>
    <h3 *ngIf="currentTerminal?.state === 'connected' && customTerminalMessage !== null">{{customTerminalMessage}}</h3>
  </div>
</div>
