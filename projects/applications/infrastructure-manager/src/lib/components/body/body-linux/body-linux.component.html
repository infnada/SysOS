<div class="panel-container">
  <div class="panel-content">
    <mat-tab-group selectedIndex="1">

      <mat-tab disabled="true">
        <ng-template matTabLabel>
          <div class="object horizontal-flex-container">
            <div role="titlebar-icon" [ngClass]="InfrastructureManagerTemplateHelper.getObjectIcon(linuxObject)"></div>
            <div role="titlebar-title" class="summary-name-label">{{linuxObject.name}}</div>
          </div>
        </ng-template>
      </mat-tab>

      <mat-tab label="Summary">
        <aaim-tab-summary [nmObject]="linuxObject"></aaim-tab-summary>
      </mat-tab>

      <mat-tab label="Configure">
        <aaim-tab-configure [nmObject]="linuxObject"></aaim-tab-configure>
      </mat-tab>

      <mat-tab label="Updates" class="p-2">
        <aaim-tab-updates [nmObject]="linuxObject"></aaim-tab-updates>
      </mat-tab>

    </mat-tab-group>
  </div>
  <div class="panel-sidebar">
    <mat-tab-group mat-stretch-tabs>

      <mat-tab label="Monitor" *ngIf="haveMonitor()">
        <aaim-tab-monitor [nmObject]="linuxObject" [monitorConnection]="monitorConnection"></aaim-tab-monitor>
      </mat-tab>

      <mat-tab>
        <ng-template matTabLabel>
          <span matBadge="5" matBadgeOverlap="false" matBadgePosition="before"
                matBadgeColor="accent">Alarms & Logs</span>
        </ng-template>
        <aaim-tab-alarms [nmObject]="linuxObject"></aaim-tab-alarms>
      </mat-tab>

    </mat-tab-group>
  </div>
</div>
