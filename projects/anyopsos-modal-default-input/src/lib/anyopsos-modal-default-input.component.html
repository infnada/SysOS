<div class="modal-header">
  <div class="modal-title" id="modal-title">{{title}}</div>
  <div class="window__controls window__controls--right">
    <span class="window__close" (click)="activeModal.close(); $event.stopPropagation();">
      <i class="fas fa-times"></i>
    </span>
  </div>
</div>
<div class="modal-body" id="modal-body">

  <span [innerHTML]="text" *ngIf="text"></span>

  <mat-form-field class="w-100">
    <input type="{{inputType}}" matInput [(ngModel)]="inputValue" maxlength="{{inputMaxLength}}" placeholder="{{inputPlaceholder}}" (keydown.enter)="activeModal.close(inputValue)">

    <ng-container *ngIf="inputMaxLength && inputType === 'text'">
      <mat-hint align="start"><strong>Max length</strong> </mat-hint>
      <mat-hint align="end">{{inputValue && inputValue.length}} / {{inputMaxLength}}</mat-hint>
    </ng-container>
  </mat-form-field>
</div>
<div class="modal-footer">
  <button class="btn" type="button" (click)="activeModal.close()" mat-flat-button>Cancel</button>
  <button class="btn" type="button" (click)="activeModal.close(inputValue)" mat-flat-button color="primary">{{buttonText}}</button>
</div>
