<div class="col folders__body">

  <sade-actions-local [application]="application"></sade-actions-local>

  <div id="local_body">

    <div class="dropzone" ngfDrop selectable="1" multiple="1"
         [(files)]="files"
         (filesChange)="uploadFiles($event)"
    >
      Drop files here (from local system) or click to upload. {{progress}}
    </div>

    <slfolder-sysos-lib-folder
      [application]=application
      [currentPath]=currentPath
      [currentData]=currentData
      [currentActive]=currentActive
      [selector]="'.window--datastore-explorer .window__main'"
      [viewAsList]=viewAsList
      [search]=search></slfolder-sysos-lib-folder>

  </div>
</div>
