<svg:g aldiagram-node
       [nodeElement]="nodeElement"
       [isAnimated]="isAnimated"
       [labelOffset]="labelOffset"
       [color]="getNodeColor(nodeElement.rank, nodeElement.label, nodeElement.pseudo)"
       [contrastMode]="contrastMode"
       [forceSvg]="exportingGraph"
       [searchTerms]="searchTerms"
       [metricColor]="getMetricColor(nodeElement.metric)"
       [metricFormattedValue]="metricFormattedValue"
       [metricNumericValue]="height"></svg:g>
