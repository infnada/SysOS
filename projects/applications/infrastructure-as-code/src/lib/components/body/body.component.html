<div class="window__body" [ngClass]="{'with_status': application.status, 'with_actions': application.actions}">

  <div class="window__side" *ngIf="viewSide">

    <ng-container *ngFor="let project of projects; index as $index">
      <div class="menu__item" *ngIf="project != undefined" [ngClass]="{'active': project.uuid === activeProject}" (click)="setActiveProject(project)">
        <h5 class="position-relative">
          {{project.description}} <small class="d-block">({{project.name}})</small>
          <i class="fas fa-circle connection-state" [ngClass]="{'text-danger': project.state == 'error', 'text-warning': project.state == 'warning', 'text-success': project.state == 'success', 'text-primary': project.state == 'running'}"></i>
        </h5>
      </div>
    </ng-container>

    <div class="secondary-content__new__box__toggle pointer visible-lg">
      <div class="secondary-content__new__box__toggle__slide" (click)="toggleSide()">
        <i class="fas fa-arrow-left sidebar-open-font open-sidebar"></i>
      </div>
    </div>
  </div>
  <div class="secondary-content__new__box__toggle toggle_left pointer visible-lg" *ngIf="!viewSide" (click)="toggleSide()">
    <i class="fas fa-arrow-right sidebar-open-font open-sidebar"></i>
  </div>
  <div class="window__main row no_padding">

    <aaiac-body-new-project class="w-100" [application]="application" *ngIf="activeProject === null"></aaiac-body-new-project>

    <ng-container *ngIf="activeProject !== null">

    </ng-container>

  </div>
</div>
