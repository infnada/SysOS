<div class="col folders__body" #selectableContainer>

  <sasftp-body-new-connection [application]="application" *ngIf="activeConnection === null || getActiveConnection().state === 'disconnected'"></sasftp-body-new-connection>

  <ng-container *ngIf="activeConnection !== null && getActiveConnection().state !== 'disconnected'">

    <sasftp-actions-server [application]="application"></sasftp-actions-server>

    <div id="local_body">

      <slfolder-sysos-lib-folder
        [application]=application
        subApplication="server"
        [currentPath]=currentPath
        [currentData]=currentData
        [currentActive]=currentActive
        [selector]="'.window--sftp .window__main'"
        [viewAsList]=viewAsList
        [search]=search
        [connection]="getActiveConnection()"></slfolder-sysos-lib-folder>

    </div>
  </ng-container>
</div>
