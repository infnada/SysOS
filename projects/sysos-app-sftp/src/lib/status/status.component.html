<div class="window__status">
  <span class="text-muted" *ngIf="getActiveConnection()">{{getActiveConnection().host}}</span>
  <span class="float-right text-danger" *ngIf="getActiveConnection() && getActiveConnection().state === 'disconnected'">Disconnected</span>
  <span class="float-right text-success text-capitalize" *ngIf="getActiveConnection() && getActiveConnection().state !== 'disconnected'">{{getActiveConnection().state}}</span>
</div>
