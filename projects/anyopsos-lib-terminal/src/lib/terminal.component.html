<div class="terminal-wrapper" (window:resize)="onBodyResize()">
  <div
    style="overflow: hidden"
    class="terminal-inner hideable"
    [ngClass]="{'terminal-inactive': !connected}"
    [style.opacity]="connected ? '1' : '0.8'"
    #terminalRef
    *ngNoCheck="connected"
  ></div>
  <div class="terminal-status-bar hideable" style="background-color: rgb(97, 216, 164);" [style.opacity]="connected ? '0' : '0.9'">
    <h3 *ngIf="!connected">Connecting...</h3>
    <h3 *ngIf="connected">Connected</h3>
  </div>
</div>
