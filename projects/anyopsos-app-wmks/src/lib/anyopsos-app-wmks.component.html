<div class="window__body" [ngClass]="{'with_status': application.status, 'with_actions': application.actions}">

  <div class="window__main row no_padding" (window:resize)="layout()">

    <!-- Page bar -->
    <div id="bar">
      <div id="buttonBar">
        <div class="buttonC">
          <button (click)="toggleEnforce()">
            <ng-container *ngIf="isEnforcingKeyboard">Stop Enforcing US Keyboard Layout</ng-container>
            <ng-container *ngIf="!isEnforcingKeyboard">Enforce US Keyboard Layout</ng-container>
          </button>
          <button (click)="enterFullScreen()" *ngIf="!hideFullScreen">
            View Fullscreen
          </button>
          <button (click)="sendCad()">
            Send Ctrl+Alt+Delete
          </button>
        </div>
      </div>
      <div id="vmName">
        <span id="vmTitle">labvcenter01</span>
      </div>
    </div>

    <!-- WMKS container -->
    <div id="container"
         [style.top]="isFullScreen ? 0 : '80px'"
         [style.height]="isFullScreen ? '100%' : 'calc(100% - 80px)'"
         style="left: 0"
         class="w-100">

      <ng-container *ngIf="message">{{message}}</ng-container>

    </div>

    <!-- Spinner markup -->
    <mat-spinner class="loading-spinner" *ngIf="!hideSpinner">
    </mat-spinner>

  </div>

</div>
