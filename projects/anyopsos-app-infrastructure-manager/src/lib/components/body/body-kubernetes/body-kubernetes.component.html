<div class="panel-container">
  <div class="panel-content">
    <mat-tab-group selectedIndex="1">

      <mat-tab disabled="true">
        <ng-template matTabLabel>
          <div class="object horizontal-flex-container">
            <div role="titlebar-icon">
              <i [ngClass]="InfrastructureManagerTemplateHelper.getObjectIcon(kubernetesObject).data" *ngIf="InfrastructureManagerTemplateHelper.getObjectIcon(kubernetesObject).type === 'class'"></i>
              <img [src]="InfrastructureManagerTemplateHelper.getObjectIcon(kubernetesObject).data" width="25px" class="mr-1" *ngIf="InfrastructureManagerTemplateHelper.getObjectIcon(kubernetesObject).type === 'image'" />
            </div>
            <div role="titlebar-title" class="summary-name-label">{{kubernetesObject.name}}</div>
          </div>
        </ng-template>
      </mat-tab>

      <mat-tab label="Summary">
        <saim-tab-summary [nmObject]="kubernetesObject"></saim-tab-summary>
      </mat-tab>

      <mat-tab label="Configure">
        <saim-tab-configure [nmObject]="kubernetesObject"></saim-tab-configure>
      </mat-tab>

      <mat-tab label="Updates" class="p-2">
        <saim-tab-updates [nmObject]="kubernetesObject"></saim-tab-updates>
      </mat-tab>

    </mat-tab-group>
  </div>
  <div class="panel-sidebar">
    <mat-tab-group mat-stretch-tabs>

      <mat-tab label="Monitor" *ngIf="haveMonitor()">
        <saim-tab-monitor [nmObject]="kubernetesObject" [monitorConnection]="monitorConnection"></saim-tab-monitor>
      </mat-tab>

      <mat-tab>
        <ng-template matTabLabel>
          <span matBadge="5" matBadgeOverlap="false" matBadgePosition="before"
                matBadgeColor="accent">Alarms & Logs</span>
        </ng-template>
        <saim-tab-alarms [nmObject]="kubernetesObject"></saim-tab-alarms>
      </mat-tab>

    </mat-tab-group>
  </div>
</div>
