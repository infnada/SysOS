<mat-expansion-panel [expanded]="true">
  <mat-expansion-panel-header>
    <mat-panel-title>Resource Settings</mat-panel-title>
  </mat-expansion-panel-header>

  <mat-accordion>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>CPU</mat-panel-title>
        <mat-panel-description>Normal (4000)</mat-panel-description>
      </mat-expansion-panel-header>

      <mat-accordion>

        <mat-expansion-panel [disabled]=true>
          <mat-expansion-panel-header>
            <mat-panel-title>Shares</mat-panel-title>
            <mat-panel-description>Normal (4000)</mat-panel-description>
          </mat-expansion-panel-header>
        </mat-expansion-panel>

        <mat-expansion-panel [disabled]=true>
          <mat-expansion-panel-header>
            <mat-panel-title>Reservation</mat-panel-title>
            <mat-panel-description>Expandable</mat-panel-description>
          </mat-expansion-panel-header>
        </mat-expansion-panel>

        <mat-expansion-panel [disabled]=true>
          <mat-expansion-panel-header>
            <mat-panel-title>Limit</mat-panel-title>
            <mat-panel-description>Unlimited</mat-panel-description>
          </mat-expansion-panel-header>
        </mat-expansion-panel>

        <mat-expansion-panel [disabled]=true>
          <mat-expansion-panel-header>
            <mat-panel-title>Worst Case Allocation</mat-panel-title>
            <mat-panel-description>0 MHz</mat-panel-description>
          </mat-expansion-panel-header>
        </mat-expansion-panel>

      </mat-accordion>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Memory</mat-panel-title>
        <mat-panel-description>Normal (163840)</mat-panel-description>
      </mat-expansion-panel-header>

      <mat-accordion>

        <mat-expansion-panel [disabled]=true>
          <mat-expansion-panel-header>
            <mat-panel-title>Shares</mat-panel-title>
            <mat-panel-description>Normal (163840)</mat-panel-description>
          </mat-expansion-panel-header>
        </mat-expansion-panel>

        <mat-expansion-panel [disabled]=true>
          <mat-expansion-panel-header>
            <mat-panel-title>Reservation</mat-panel-title>
            <mat-panel-description>Expandable</mat-panel-description>
          </mat-expansion-panel-header>
        </mat-expansion-panel>

        <mat-expansion-panel [disabled]=true>
          <mat-expansion-panel-header>
            <mat-panel-title>Limit</mat-panel-title>
            <mat-panel-description>Unlimited</mat-panel-description>
          </mat-expansion-panel-header>
        </mat-expansion-panel>

        <mat-expansion-panel [disabled]=true>
          <mat-expansion-panel-header>
            <mat-panel-title>Worst Case Allocation</mat-panel-title>
            <mat-panel-description>0 MB</mat-panel-description>
          </mat-expansion-panel-header>
        </mat-expansion-panel>

      </mat-accordion>
    </mat-expansion-panel>

  </mat-accordion>

</mat-expansion-panel>
