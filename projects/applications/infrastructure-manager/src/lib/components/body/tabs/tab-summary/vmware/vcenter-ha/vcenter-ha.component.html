<mat-expansion-panel [expanded]="true">
  <mat-expansion-panel-header>
    <mat-panel-title>vCenter HA</mat-panel-title>
  </mat-expansion-panel-header>

  <mat-accordion>

    <mat-expansion-panel [disabled]=true>
      <mat-expansion-panel-header>
        <mat-panel-title>Mode</mat-panel-title>
        <mat-panel-description>-</mat-panel-description>
      </mat-expansion-panel-header>
    </mat-expansion-panel>

    <mat-expansion-panel [disabled]=true>
      <mat-expansion-panel-header>
        <mat-panel-title>State</mat-panel-title>
        <mat-panel-description>-</mat-panel-description>
      </mat-expansion-panel-header>
    </mat-expansion-panel>

  </mat-accordion>

  <mat-action-row>
    <button class="btn text-uppercase" type="button" mat-flat-button color="primary">Settings</button>
  </mat-action-row>

</mat-expansion-panel>
