<div class="modal-header">
  <div class="modal-title" id="modal-title">Scale a Resource</div>
  <div class="window__controls window__controls--right">
    <span class="window__close" (click)="activeModal.close(); $event.stopPropagation();">
      <i class="fas fa-times"></i>
    </span>
  </div>
</div>
<div class="modal-body" id="modal-body">
  <p i18n>
    {{object.type}} {{object.name}} will be updated to reflect the desired replicas count.
  </p>
  <mat-form-field class="kd-margin-right">
    <input [(ngModel)]="desired"
           name="desired"
           aria-label="Desired replicas"
           placeholder="Desired replicas"
           type="number"
           min="0"
           required
           matInput>
  </mat-form-field>
  <mat-form-field>
    <input [(ngModel)]="actual"
           [disabled]="true"
           name="actual"
           aria-label="Actual replicas"
           placeholder="Actual replicas"
           type="number"
           min="0"
           required
           matInput>
  </mat-form-field>

  <slu-notice-box [icon]="'info'" [content]="noticeContent()"></slu-notice-box>

</div>
<div class="modal-footer">
  <button class="btn" type="button" (click)="activeModal.close()" mat-flat-button>Cancel</button>
  <button class="btn" type="button" (click)="activeModal.close(desired)" mat-flat-button color="primary">Scale</button>
</div>
