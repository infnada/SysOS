<div class="modal-header">
  <div class="modal-title" id="modal-title">{{title}}</div>
  <div class="window__controls window__controls--right">
    <span class="window__close" (click)="activeModal.close(); $event.stopPropagation();">
      <i class="fas fa-times"></i>
    </span>
  </div>
</div>
<div class="modal-body" id="modal-body">
  <slu-text-input [text]="data" [readOnly]="true" [mode]="'json'" *ngIf="data"></slu-text-input>
</div>
<div class="modal-footer">
  <button class="btn" type="button" (click)="activeModal.close()" mat-flat-button color="primary">Close</button>
</div>
