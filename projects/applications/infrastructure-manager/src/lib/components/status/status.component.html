<div class="window__status">
  <span class="text-muted" *ngIf="activeConnectionUuid">{{getHostOrClusterName() | async}} - {{(getActiveConnectionObs() | async)?.description}}</span>
  <span class="float-right text-danger" *ngIf="(getActiveConnectionObs() | async)?.state === 'disconnected'">Disconnected</span>
  <span class="float-right text-success text-capitalize" *ngIf="(getActiveConnectionObs() | async)?.state !== 'disconnected'">{{(getActiveConnectionObs() | async)?.state}}</span>
</div>
