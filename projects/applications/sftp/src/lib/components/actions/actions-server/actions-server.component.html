<div class="window__actions">
  <a class="fa-stack" (click)="UIcreateFolder();" matTooltip="Create folder">
    <i class="fas fa-folder fa-stack-1x"></i>
    <i class="fas fa-plus fa-pull-right fa-stack-1x text-success"></i>
  </a>
  <a class="window__item" (click)="toggleView()" matTooltip="Change View">
    <i class="fas fa-list"></i>
  </a>
  <a class="window__item" (click)="getSshShell()" matTooltip="Start SSH Shell">
    <i class="fas fa-terminal"></i>
  </a>
  <a class="window__item separator"></a>
  <a class="window__back" (click)="goPathBack()" matTooltip="Go back">
    <i class="fas fa-arrow-left"></i>
  </a>
  <a class="window__forward" (click)="goPathForward()" matTooltip="Go forward">
    <i class="fas fa-arrow-right"></i>
  </a>
  <a class="window__item" (click)="reloadPath()" matTooltip="Refresh">
    <i class="fas fa-sync-alt"></i>
  </a>
  <div class="window__path" matTooltip="{{currentPath}}">
    <a (click)="goToPath(null)">
      <i class="fas fa-desktop"></i>
      Server /
    </a>

    <ng-container *ngFor="let path of currentPath.split('/'); index as $index">
      <a *ngIf="path.length != 0"
         (click)="goToPath($index)">
        {{path}}
      </a>
    </ng-container>

  </div>
  <form class="search">
    <input type="text" class="search__input" placeholder="Search files" [(ngModel)]="search.fileName" [ngModelOptions]="{standalone: true}" (ngModelChange)="searchChange($event)">
    <button class="search__btn"></button>
  </form>
</div>
