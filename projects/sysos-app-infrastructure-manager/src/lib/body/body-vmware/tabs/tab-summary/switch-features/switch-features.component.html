<mat-expansion-panel [expanded]="true">
  <mat-expansion-panel-header>
    <mat-panel-title>Features</mat-panel-title>
  </mat-expansion-panel-header>

  <mat-accordion>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Network I/O Control</mat-panel-title>
        <mat-panel-description>Supported</mat-panel-description>
      </mat-expansion-panel-header>

      <mat-accordion>

        <mat-expansion-panel [disabled]=true>
          <mat-expansion-panel-header>
            <mat-panel-title>Version</mat-panel-title>
            <mat-panel-description>3</mat-panel-description>
          </mat-expansion-panel-header>
        </mat-expansion-panel>

      </mat-accordion>
    </mat-expansion-panel>

    <mat-expansion-panel [disabled]=true>
      <mat-expansion-panel-header>
        <mat-panel-title>Netflow</mat-panel-title>
        <mat-panel-description>Supported</mat-panel-description>
      </mat-expansion-panel-header>
    </mat-expansion-panel>

    <mat-expansion-panel [disabled]=true>
      <mat-expansion-panel-header>
        <mat-panel-title>Link Layer Discovery Protocol</mat-panel-title>
        <mat-panel-description>Supported</mat-panel-description>
      </mat-expansion-panel-header>
    </mat-expansion-panel>

    <mat-expansion-panel [disabled]=true>
      <mat-expansion-panel-header>
        <mat-panel-title>Link Aggregation Control Protocol</mat-panel-title>
        <mat-panel-description>Enhanced support</mat-panel-description>
      </mat-expansion-panel-header>
    </mat-expansion-panel>

    <mat-expansion-panel [disabled]=true>
      <mat-expansion-panel-header>
        <mat-panel-title>Port mirroring</mat-panel-title>
        <mat-panel-description>Supported</mat-panel-description>
      </mat-expansion-panel-header>
    </mat-expansion-panel>

    <mat-expansion-panel [disabled]=true>
      <mat-expansion-panel-header>
        <mat-panel-title>IGMP/MLD snooping</mat-panel-title>
        <mat-panel-description>Supported</mat-panel-description>
      </mat-expansion-panel-header>
    </mat-expansion-panel>

    <mat-expansion-panel [disabled]=true>
      <mat-expansion-panel-header>
        <mat-panel-title>Health check</mat-panel-title>
        <mat-panel-description>Supported</mat-panel-description>
      </mat-expansion-panel-header>
    </mat-expansion-panel>

  </mat-accordion>

</mat-expansion-panel>
