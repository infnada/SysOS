<div class="window__body" [ngClass]="{'with_status': application.status, 'with_actions': application.actions}">
  <div class="window__side" *ngIf="viewSide">
    <ng-container *ngFor="let credential of credentials; index as $index">
      <div class="menu__item" *ngIf="credential != undefined" [ngClass]="{'active': credential.uuid === activeCredential}" (click)="setActiveCredential(credential)">
        <h5>
          {{credential.description}} <small>({{credential.username}})</small>
        </h5>
      </div>
    </ng-container>
    <div class="secondary-content__new__box__toggle pointer visible-lg">
      <div class="secondary-content__new__box__toggle__slide" (click)="toggleSide()">
        <i class="fa fa-arrow-left sidebar-open-font open-sidebar"></i>
      </div>
    </div>
  </div>
  <div class="secondary-content__new__box__toggle toggle_left pointer visible-lg" *ngIf="!viewSide" (click)="toggleSide()">
    <i class="fa fa-arrow-right sidebar-open-font open-sidebar"></i>
  </div>
  <div class="window__main row no_padding">
    <div class="col">
      <form class="main_form form-horizontal" [formGroup]="credentialForm" (ngSubmit)="sendSave()">
        <div class="form-group">
          <div class="col-12">
            <input type="text" class="form-control" placeholder="Description" formControlName="description" [ngClass]="{ 'is-invalid': submitted && f.description.errors }">
          </div>
          <div class="col-12" *ngIf="submitted && f.description.errors">
            <small class="text-danger pull-left" *ngIf="f.description.errors.required">Please insert a description</small>
          </div>
        </div>
        <div class="form-group">
          <div class="col-12">
            <input type="text" class="form-control" placeholder="Username" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
          </div>
          <div class="col-12" *ngIf="submitted && f.username.errors">
            <small class="text-danger pull-left" *ngIf="f.username.errors.required">Please insert an username</small>
          </div>
        </div>
        <div class="form-group">
          <div class="col-12">
            <input type="password" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          </div>
          <div class="col-12" *ngIf="submitted && f.password.errors">
            <small class="text-danger pull-left" *ngIf="f.password.errors.required">Please insert a password</small>
          </div>
        </div>
        <div class="form-group">
          <div class="col-12">
            <input type="password" class="form-control" placeholder="Password confirmation" formControlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
          </div>
          <div class="col-12" *ngIf="submitted && f.confirmPassword.errors">
            <small class="text-danger pull-left" *ngIf="f.confirmPassword.errors.required">Confirm Password is required</small>
            <small class="text-danger pull-left" *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</small>
          </div>
        </div>
        <div>
          <button class="btn mr-3" type="submit" mat-flat-button color="primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
